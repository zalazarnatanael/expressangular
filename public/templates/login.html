<div class="container wrapper-login" ng-controller="loginCtrl">
    <div class="container-login">
        <div class="row">
            <div class="col-sm-offset-1 col-sm-7">
                <input type="text" class="form-control" placeholder="username" id="username"/>
            </div>
            <div class="col-sm-2">
                <button class="btn btn-primary" ng-click="login($event)">Login</button>

            </div>
        </div>
    </div>
</div>
